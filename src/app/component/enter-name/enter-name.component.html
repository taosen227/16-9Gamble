<nb-card>
    <nb-card-header class="text-center">
        輸入參加者資訊
    </nb-card-header>
    <nb-card-body>
        <input nbInput type="text" class="me-3" placeholder="請輸入參加者數量" [(ngModel)]="player" (ngModelChange)="generate()">
        <div *ngFor="let data of players;let i = index" class="mt-3">
            <input nbInput type="text" [(ngModel)]="data.name" [placeholder]="'請輸入第'+(i+1)+'個名稱'">
        </div>
        <div class="col-12 d-flex justify-content-center mt-3">
            <button *ngIf="players[1]" nbButton status="success" (click)="confirm()">確認</button>
        </div>
    </nb-card-body>
</nb-card>
