<nb-card>
    <nb-card-header class="text-center">
        輸入參加者資訊
    </nb-card-header>
    <nb-card-body>
        <nb-select *ngIf="!input" hero status="primary" shape="round" fullWidth placeholder="請選擇參加人數" [(selected)]="selectplayer" (selectedChange)="generate()">
            <nb-option value="4">4個人參加</nb-option>
            <nb-option value="8">8個人參加</nb-option>
            <nb-option value="99">自行輸入</nb-option>
          </nb-select>
        <input *ngIf="input" hero nbInput fullWidth status="primary" shape="round" type="text" class="me-3" placeholder="請輸入參加者數量" [(ngModel)]="player" (ngModelChange)="generate()">
        <div class="scrolldiv">
            <div *ngFor="let data of players;let i = index" class="mt-3">
                <input nbInput hero fullWidth shape="round" status="primary" type="text" [(ngModel)]="data.name" [placeholder]="'請輸入第'+(i+1)+'個參加者名稱'">
            </div>
        </div>
        <div class="col-12 d-flex justify-content-center mt-3">
            <button *ngIf="players[1]" class="col-6" nbButton status="success" (click)="confirm()">確認</button>
        </div>
    </nb-card-body>
</nb-card>
